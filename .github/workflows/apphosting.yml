name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: vchase-in
  APP_HOSTING_SERVICE: vchase
  APP_HOSTING_REGION: asia-southeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js locally (sanity check)
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Firebase service account
        shell: bash
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VCHASE_IN }}' > "${{ github.workspace }}/serviceAccount.json"

      - name: Sync App Hosting environment variables
        if: ${{ success() }}
        shell: bash
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/serviceAccount.json
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
        run: |
          set -euo pipefail
          function set_env() {
            local name=$1
            local value=$2
            if [ -n "$value" ]; then
              firebase apphosting:env:set "${APP_HOSTING_SERVICE}" "$name" "$value" \
                --project "${PROJECT_ID}" \
                --region "${APP_HOSTING_REGION}"
            fi
          }
          set_env NEXT_PUBLIC_FIREBASE_API_KEY "$NEXT_PUBLIC_FIREBASE_API_KEY"
          set_env NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN "$NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN"
          set_env NEXT_PUBLIC_FIREBASE_PROJECT_ID "$NEXT_PUBLIC_FIREBASE_PROJECT_ID"
          set_env NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET "$NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET"
          set_env NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID "$NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID"
          set_env NEXT_PUBLIC_FIREBASE_APP_ID "$NEXT_PUBLIC_FIREBASE_APP_ID"

      - name: Deploy to Firebase App Hosting
        shell: bash
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/serviceAccount.json
        run: |
          firebase apphosting:deploy \
            --project "${PROJECT_ID}" \
            --service "${APP_HOSTING_SERVICE}" \
            --region "${APP_HOSTING_REGION}"

