# Firebase App Hosting configuration for vchase
# This file describes the runtime target (Cloud Run) and any default environment
# variables that should be present when the app is built and served by App Hosting.

runConfig:
  minInstances: 0
  maxInstances: 2
  # Uncomment if you want to pin resources explicitly.
  # cpu: 1
  # memory: 512Mi

# Environment variables that App Hosting injects during build + runtime.
# Keep sensitive values in App Hosting environment storage (firebase apphosting:env:set)
# and replace the placeholders below with real values before deploying.
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "YOUR_FIREBASE_API_KEY_HERE"
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "YOUR_FIREBASE_AUTH_DOMAIN_HERE"
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "vchase-in"
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "YOUR_FIREBASE_STORAGE_BUCKET_HERE"
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "YOUR_FIREBASE_MESSAGING_SENDER_ID_HERE"
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "YOUR_FIREBASE_APP_ID_HERE"
  # Optionally include server-only config blobs:
  # - variable: FIREBASE_CONFIG
  #   value: "{\"apiKey\":\"YOUR_FIREBASE_API_KEY_HERE\",\"authDomain\":\"YOUR_FIREBASE_AUTH_DOMAIN_HERE\"}"

